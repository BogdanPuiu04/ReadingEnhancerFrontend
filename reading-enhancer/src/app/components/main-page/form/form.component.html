<form class="form" [formGroup]='form' (ngSubmit)="onSubmit()">
  <div class="form__input">
      <app-input [formGroup]='form' inputType="text" label="EnhancedText" [controlName]="'enhancedText'"></app-input>
    <div class="form__input__errorMessage">
      {{this.errorMessage}}
    </div>
  </div>
  <div class="form__actions">
    <div class="form__actions__button">
      <app-button  [disabledValue]="!form.valid" buttonText="Enhance!"  iconPosition="right" buttonSize="large" [iconLink]="'assets/enhance.svg'"></app-button>
    </div>
  </div>
</form>

<div class="enhanced" *ngIf="text">
  <div [innerHTML]="text"></div>
</div>
