<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form__input">
    <app-input [formGroup]="form" inputType="username" label="Username" [controlName]="'userName'"></app-input>
    <app-input [formGroup]='form' inputType="password" label="Password" [controlName]="'password'"></app-input>
  </div>
  <div class="form__actions">
    <div class="form__actions__button">
    <app-button [disabledValue]="!form.valid" buttonText="Login" iconPosition="right" buttonSize="large"  ></app-button>
    </div>
  </div>
</form>
